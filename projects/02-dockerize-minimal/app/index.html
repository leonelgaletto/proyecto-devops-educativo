<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devops-hello</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans,
          Helvetica, Arial;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(1200px 600px at 20% 0%, #dbeafe 0%, transparent 60%),
          radial-gradient(900px 500px at 100% 20%, #ede9fe 0%, transparent 55%),
          #ffffff;
        color: #0f172a;
      }
      .card {
        width: min(720px, calc(100% - 2rem));
        border: 1px solid rgba(15, 23, 42, 0.1);
        border-radius: 18px;
        padding: 1.2rem 1.4rem;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.12);
        background: rgba(255, 255, 255, 0.85);
      }
      h1 {
        margin: 0;
        letter-spacing: -0.03em;
      }
      p {
        margin: 0.6rem 0 0;
        color: rgba(15, 23, 42, 0.75);
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono,
          Courier New, monospace;
        background: rgba(15, 23, 42, 0.04);
        border: 1px solid rgba(15, 23, 42, 0.1);
        padding: 0.15rem 0.4rem;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hola, Docker</h1>
      <p>
        Si ves esto en <code>http://localhost:8080</code>, tu contenedor est√° corriendo.
      </p>
    </div>
  </body>
</html>
